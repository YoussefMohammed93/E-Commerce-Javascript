<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore top-quality, fashionable apparel for men and women. Discover our exclusive deals on the latest trends at YourBrandName. Shop now!">
    <meta name="keywords" content="men's clothing, women's clothing, fashion apparel, trendy outfits, YourBrandName">
    <link rel="icon" href="Images/fav-icon.png"> <!-- Website Icon -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/css/tw-elements.min.css"/> <!-- Tailwind Elements Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!-- FontAwesome Icons Import -->
    <link rel="stylesheet" href="CSS/input.css"> <!-- Main CSS File -->
    <title>E-Commerce</title>
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <section class="home-section signup-page">
            <header class="main-header w-full flex items-center justify-between fixed z-40 shadow-lg py-4 main-padding">
                <div class="main-logo">
                    <a href="index.html">
                        <img src="Images/logo.png" alt="website-logo" width="140px" height="40px">
                    </a>
                </div>
                <nav class="main-navbar flex items-center gap-8">
                    <div class="navbar-div">
                        <ul class="flex items-center gap-8 relative" id="navbar">
                            <div class="x-mark-icon transition-all duration-200">
                                <button type="button">
                                    <i class="fa-solid fa-xmark text-3xl"></i>
                                </button>
                            </div>
                            <li>
                                <a href="index.html" class="flex items-center justify-center overflow-hidden relative text-lg font-bold text-neutral-600 transition-all duration-200">Home</a>
                            </li>
                            <li>
                                <a href="shop.html" class="flex items-center justify-center overflow-hidden relative text-lg font-bold text-neutral-600 transition-all duration-200">Shop</a>
                            </li>
                            <li>
                                <a href="blog.html" class="flex items-center justify-center overflow-hidden relative text-lg font-bold text-neutral-600 transition-all duration-200">Blog</a>
                            </li>
                            <li>
                                <a href="about.html" class="flex items-center justify-center overflow-hidden relative text-lg font-bold text-neutral-600 transition-all duration-200">About</a>
                            </li>
                            <li>
                                <a href="contact.html" class="flex items-center justify-center overflow-hidden relative text-lg font-bold text-neutral-600 transition-all duration-200">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="main-cart relative order-2 md:order-none">
                        <button type="button" aria-label="View shopping cart" class="inline-block text-xs rounded" data-twe-toggle="tooltip" data-twe-placement="bottom" data-twe-ripple-init data-twe-ripple-color="light" title="Cart">
                            <a href="cart.html" aria-label="View shopping cart" class="text-neutral-600 transition-all duration-200">
                                <i class="fa-solid fa-cart-shopping text-xl sm:text-2xl"></i>
                            </a>
                        </button>
                    </div>
                    <div class="account-buttons flex items-center gap-2">
                        <div class="signup">
                            <a href="signup.html" class="text-md sm:text-lg font-semibold px-2 sm:px-4 rounded-full">Sign Up</a>
                        </div>
                        <div class="login">
                            <a href="login.html" class="text-md sm:text-lg font-semibold text-white px-2 sm:px-4 rounded-full">Log In</a>
                        </div>
                    </div>
                    <div class="menu-icon order-3 md:order-none">
                        <button type="button" id="menu-toggle">
                            <i class="fa-solid fa-bars text-2xl"></i>
                        </button>
                    </div>
                </nav>
            </header>
            <main class="login flex items-center justify-center main-padding pt-24 sm:pt-36">
                <div>
                    <div class="confirm-section bg-white p-5 rounded-md shadow-md">
                        <div class="confirm-text">
                            <h2 class="text-black">Validation code</h2>
                            <p class="text-neutral-400">A code will be sent to your mobile number</p>
                        </div>
                        <div class="confirm-inputs text-center mt-4">
                            <form action="#">
                                <input type="number" class="w-12 h-12 border rounded outline-none text-2xl text-center font-bold">
                                <input type="number" class="w-12 h-12 border rounded outline-none text-2xl text-center font-bold">
                                <input type="number" class="w-12 h-12 border rounded outline-none text-2xl text-center font-bold">
                                <input type="number" class="w-12 h-12 border rounded outline-none text-2xl text-center font-bold">
                            </form>
                        </div>
                        <div class="text-center">
                            <button type="button" class="confirm-resend mt-4">
                                <span class="hover:underline">Resend Code Again<i class="fa-solid fa-rotate-right ml-2"></i></span>
                        </button>
                        </div>
                    </div>
                </div>
            </main>
        </section>
    </div>
    <button class="scrollToTop"><i class="fa-solid fa-angles-up"></i></button>
    <script src="JavaScript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/js/tw-elements.umd.min.js"></script>       
</body>
</html>
